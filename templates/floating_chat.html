<!-- Floating Chat Widget -->
<div id="floating-chat-container" class="floating-chat-container">
  <!-- Chat Toggle Button -->
  <div
    id="chat-toggle-btn"
    class="chat-toggle-btn"
    onclick="toggleChatOrContactModal()"
  >
    <i class="fas fa-comments"></i>
    <span id="chat-badge" class="chat-badge" style="display: none">0</span>
  </div>

  <!-- Contact Us Modal (for non-logged in users) -->
  <div id="contact-us-modal" class="contact-modal" style="display: none">
    <div class="contact-modal-content">
      <div class="contact-modal-header">
        <h3>Contact Us</h3>
        <button onclick="closeContactModal()" class="close-contact-btn">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="contact-modal-body">
        <p class="contact-subtitle">Please select a channel to continue:</p>

        <a
          href="{{ url_for('login') }}?next={{ url_for('index') }}"
          class="contact-option"
        >
          <div class="contact-icon">
            <i class="fas fa-comment-dots"></i>
          </div>
          <span>Chat</span>
        </a>

        <a
          href="https://wa.me/{{ store_profile.whatsapp_number if store_profile and store_profile.whatsapp_number else '6282115558035' }}"
          target="_blank"
          class="contact-option"
        >
          <div class="contact-icon whatsapp">
            <i class="fab fa-whatsapp"></i>
          </div>
          <span>WhatsApp</span>
        </a>

        <a
          href="tel:{{ store_profile.store_phone if store_profile and store_profile.store_phone else '+6282115558035' }}"
          class="contact-option"
        >
          <div class="contact-icon call">
            <i class="fas fa-phone-alt"></i>
          </div>
          <span>Call</span>
        </a>

        <a
          href="mailto:{{ store_profile.store_email if store_profile and store_profile.store_email else 'info@hurtrock.com' }}"
          class="contact-option"
        >
          <div class="contact-icon email">
            <i class="fas fa-envelope"></i>
          </div>
          <span>E-mail</span>
        </a>

        <a href="{{ url_for('store_info') }}" class="contact-option">
          <div class="contact-icon faq">
            <i class="fas fa-question-circle"></i>
          </div>
          <span>FAQ</span>
        </a>
      </div>
    </div>
  </div>

  <!-- Chat Window (for logged in buyers) -->
  <div id="chat-window" class="chat-window" style="display: none">
    <!-- Chat Header -->
    <div class="chat-header">
      <div class="chat-header-title">
        <i class="fas fa-headset"></i>
        <span>Live Chat</span>
      </div>
      <div class="chat-header-actions">
        <button id="minimize-chat" onclick="toggleChat()" class="btn-minimal">
          <i class="fas fa-minus"></i>
        </button>
      </div>
    </div>

    <!-- Chat Messages Area -->
    <div id="chat-messages" class="chat-messages">
      <div class="chat-welcome-msg">
        <div class="welcome-icon">
          <i class="fas fa-headset"></i>
        </div>
        <h4>Selamat datang di Live Chat!</h4>
        <p>
          Silakan tanyakan ketersediaan produk atau ajukan penawaran. Tim
          customer service kami siap membantu Anda.
        </p>
        <div class="connection-status" id="connection-status">
          <i class="fas fa-spinner fa-spin"></i> Menghubungkan ke chat...
        </div>
      </div>
    </div>

    <!-- Typing Indicator -->
    <div id="typing-indicator" class="typing-indicator" style="display: none">
      <div class="typing-content">
        <span class="typing-user"></span> sedang mengetik
        <div class="typing-dots">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>

    <!-- Product Tag Preview -->
    <div
      id="product-tag-preview"
      class="product-tag-preview"
      style="display: none"
    >
      <div class="tagged-product">
        <img id="tagged-product-image" src="" alt="" />
        <div class="tagged-product-info">
          <h5 id="tagged-product-name"></h5>
          <p id="tagged-product-price"></p>
        </div>
        <button onclick="clearProductTag()" class="clear-tag-btn">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>

    <!-- Chat Input -->
    <div class="chat-input-container">
      <div class="chat-input-wrapper">
        <input
          type="text"
          id="chat-message-input"
          placeholder="Ketik pesan Anda..."
          maxlength="2000"
          onkeypress="handleChatKeyPress(event)"
          oninput="handleTyping()"
        />
        <button
          id="send-message-btn"
          onclick="sendChatMessage()"
          class="send-btn"
        >
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
      <div class="chat-actions">
        <button onclick="showProductSelector()" class="action-btn">
          <i class="fas fa-tag"></i>
          Tag Produk
        </button>
        <!-- Button for media upload -->
        <button id="media-upload-btn" class="action-btn" title="Upload Media">
          <i class="fas fa-paperclip"></i>
          Media
        </button>
      </div>
      <!-- Hidden file input for media upload -->
      <input
        type="file"
        id="media-file-input"
        accept="image/*,video/*"
        style="display: none"
      />
    </div>
  </div>
</div>

<!-- Product Selector Modal -->
<div id="product-selector-modal" class="modal fade" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Pilih Produk</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
        ></button>
      </div>
      <div class="modal-body">
        <div class="search-box">
          <input
            type="text"
            id="product-search"
            placeholder="Cari produk..."
            onkeyup="searchProducts()"
          />
        </div>
        <div id="products-list" class="products-list">
          <!-- Products will be loaded here -->
        </div>
      </div>
    </div>
  </div>
</div>
